{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  <p>
    <a href="{{ url_for('find', title=results.Title, img_url=results.Poster, year=results.Released, description=results.Plot, rating=results.imdbRating) }}"> {{ results.Title }} - {{ results.Released }}</a>

  </p>

</div>
{% endblock %}
