{% extends 'base.html' %}

{% block title %}Add Movie{% endblock %}

{% block content %}
<div class="content">
    <h1 class="heading">Add a Movie</h1>
    <form method="POST" action="{{ url_for('add') }}">
    {{ form.csrf_token }}
        <h2>Add a Movie</h2>
        {{ form.movie_title(size=20) }}
    <input type="submit" class="btn btn-info mt-2" value="Go">
</form>
</div>
{% endblock %}
